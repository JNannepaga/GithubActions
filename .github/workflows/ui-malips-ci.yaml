name: Malips CI
on:
  # repository_dispatch:
  #   types:
  #     - run-ci-workflow
  push:
    branches:
      - Workflows_ReactApp        
  pull_request:
    branches:
      - Workflows_ReactApp

  workflow_run:
    workflows:
        - Malips Linter
        - Malips Tests And Code Coverage 
    types:
        - completed
    branches:
        - Workflows_ReactApp

  workflow_dispatch:
    
env:
  IMAGE_NAME: nannepagajoseph/ui_malips
  CI: false
  node_version: 19 

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

        
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}

      - name: Install Dependencies
        run: npm ci
      
      - name: Run build
        run: npm run build
        
  generate_docker_image:
    name: Shipping Package to DockerHub
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Run the image in a container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ env.IMAGE_NAME }}:latest
          run: |
            echo "runing the docker image"
